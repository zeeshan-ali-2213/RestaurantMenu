<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
        <mat-list>
            <mat-nav-list>
                <a mat-list-item routerLink="dashboard"> <mat-icon color="basic">dashboard</mat-icon> Dashbaord  
                 </a>
             </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item> <mat-icon color="basic">dns</mat-icon> Manage Products
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button routerLink="menu/AddProducts" mat-menu-item>
                      <mat-icon>add_shopping_cart</mat-icon>
                      <span>Add Products</span>
                    </button>
                    <button (click)="viewProducts()"  mat-menu-item>
                      <mat-icon>shopping_basket</mat-icon>
                      <span>View Products</span>
                    </button>
                  </mat-menu>
                </a>
             </mat-nav-list>
             <mat-nav-list>
              <a mat-list-item> <mat-icon color="basic">dns</mat-icon> Manage Categories
              <button mat-icon-button [matMenuTriggerFor]="category" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #category="matMenu">
                  <button routerLink="menu/AddProducts" mat-menu-item>
                    <mat-icon>add_shopping_cart</mat-icon>
                    <span>Add Category</span>
                  </button>
                  <button (click)="viewCategories()" mat-menu-item>
                    <mat-icon>shopping_basket</mat-icon>
                    <span>View Categories</span>
                  </button>
                </mat-menu>
              </a>
           </mat-nav-list>
             
         </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
        
    </mat-drawer-content>


</mat-drawer-container>
